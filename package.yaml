description:         Please see the README on GitHub at <https://github.com/your_github_name/100knocks#readme>

dependencies:
- base >= 4.7 && < 5
- unicode-show
- doctest
- text
- bytestring
- utf8-string
- hspec
- main-tester
- containers
- random
- random-shuffle

data-dir: data

library:
  source-dirs: src

tests:
